<section class="hero is-fullheight-with-navbar">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column is-8">
        </div>
        <div class="column">
          <h1 class="title">Login</h1>
          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input (ngModel)="loginRequest.email" class="input" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <fa-icon [icon]="faEnvelope"></fa-icon>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input (ngModel)="loginRequest.password" class="input" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <fa-icon [icon]="faLock"></fa-icon>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control">
              <button (click)="login()" class="button is-success is-fullwidth">
                Login
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
